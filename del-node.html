<head>
<meta charset="utf-8">

        <script type="text/javascript" src="js/jquery.cookie.js"></script>

<body>
<div class="delNode-max">
	<div class="delNode-bix">
   		
   	 			<div class="del-nodeText">确定要删除选中节点？</div>
    </div>
</div>
</body>
<script>

function del_node(d,id,nodeList){
	var  params={
		'method':'del_node',
		'sessionid':$.cookie('sessionid'),
		'id':id
	}
	
		 $.post('/upapi',JSON.stringify(params),function(data){
			if(data['retcode']==0)
			{
				d.close();
				nodeList();
				return true;
				
			}
		})
}
</script>
</html>
