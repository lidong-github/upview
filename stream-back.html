<html>
<head>
<meta charset="utf-8">
	  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
      <script type="text/javascript" src="js/jquery.cookie.js"></script>

      <script src="/js/timeline.js" type="text/javascript"></script>
      <link rel="stylesheet" type="text/css" href="css/normalize.css" />
      <link rel="stylesheet" href="/css/timeline.css">
      <link rel="stylesheet" href="css/demo.css">
      <script src="js/upview.js" type="text/javascript"></script>

<title>无标题文档</title>
</head>
<body>
 <div class="streamBack-max">
   <div class="streamBack-box">
      <div class="streamBack-content">
         <div class="stream-Interface">
         
         </div>
          <div class="play-set">
            <div class="speed-control">
              <span class="stream-stop play"  title="暂停"></span>
              <span class="slow-4 " value="0.25" title="4倍慢放"></span>
              <span class="slow-2 "  value="0.5" title="2倍慢放"></span>
              <span class="normal " value="1" title="正常"></span>
              <span class="fast-2 " value="2" title="2倍快放"></span>
              <span class="fast-4 " value="4" title="4倍快放" ></span>
             </div>
            <div class="time-control">
             
            </div>
         
          </div>
      </div>
   </div>
 </div>
</body>
<script type="text/javascript">
function setHeight(){
	var height0=$('.streamBack-box').height();
	var height=height0-140;
	$('.stream-Interface').height(height);
	}
$(function(){
setHeight();
});

$(window).resize(function() {
	setHeight();
})
	
var url = window.location.href;
var player;
var playNode;
      try{
	          url = url.substring(url.indexOf("://") + 3);
	          url = url.substring(0, url.indexOf("/"));
           } catch(e){};
		   
		   

 function play3(node)
{
	  $('.canvas').remove();
	  if(player!=null)
	  {
		  player.Stop(); 
		  $('.stream-Interface').removeClass('live');
	  }
	  playNode=node;
	  $(".stream-Interface").addClass('live');
		var trr= $("<canvas name='upview' id='video-ananly' class='view-object player' type='application/x-upview'>"+"</canvas>");
	   $('.stream-Interface').append(trr);
	   
		var  plugin=$("#video-ananly")[0];
		var opt= {};
		opt.id = node[0].id; 
		opt.url =url;  
		opt.user = $.cookie('user');
		opt.passw = $.cookie('login-passw'); 
		opt.canvas = plugin; 
		opt.stype = 'main';
		player=new UpViewPlayer(opt);
}

$('.play').click(function(){
	player.StopPlay();
	})
</script>
</html>
