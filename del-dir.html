<!doctype html>
<html>
<head>
<meta charset="utf-8">
         <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
         <script type="text/javascript" src="js/jquery.cookie.js"></script>
         <link rel="stylesheet" href="css/mycore.css"/>
<title>视频监控融合平台</title>
</head>

<body>
 <div class="delDir-max">
    <div class="delDir-box">
       <div class="delDir-content">
         <span class="delDir-text">你确定要删除该监控区域吗？</span>
       </div>
    </div>
 </div>
  
</body>
<script> 
    function delDir(d,setDirList){
		var params={
			'method':'del_dir',
			'sessionid':$.cookie('sessionid'),
			'id':$.cookie('id')
			}
	$.post('/upapi',JSON.stringify(params),function(data){
		if(data['retcode']==0)
		{
			setDirList();
			d.close();
			return true;
		}
		else{alert('删除失败');}
		})
		}
</script>
</html>
