          <div class="head" ><span>你是否确认删除?</span></div> </div>
</div>

<script> 
function delUser(d,name,userList){
	var usernameJson={
		'method':'del_user',
		'sessionid':$.cookie('sessionid'),
		'user':name
	}
	
	$.post('/upapi',JSON.stringify(usernameJson),function(date){
		if(date['retcode']==0)
		{
			d.close();
			userList();
			
		}
		else if(date['retcode']==-3004)
		{
			alert("权限不够");
			d.close();
		}
		else 
		{
			alert("删除失败");
			d.close();
		}


	})

}
</script>
